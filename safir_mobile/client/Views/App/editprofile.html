<template name="editprofile">
	<article>
		<div class="">
			<table class="table">
				<tr>
					<td>File images</td>
					<td><input type="file" /></td>
				</tr>
				<tr>
					<td><label>First name</label></td>
					<td><input type="text" class="edit-profile form-control" /></td>
				</tr><tr>
					<td><label>Last name</label></td>
					<td><input type="text" class="edit-profile form-control" /></td>
				</tr>
				<tr>
					<td><label>Date of both</label></td>
					<td><input type="text" class="edit-profile form-control" /></td>
				</tr>
				<tr>
					<td><label>Email</label></td>
					<td><input type="text" class="edit-profile form-control" /></td>
				</tr>
				<tr>
					<td><label>Sex</label></td>
					<td>
						<select>
							<option>Male</option>
							<option>Female</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><label>Address</label></td>
					<td><textarea type="text"></textarea></td>
				</tr>
			</table>
		</div>
	</article>
</template>
